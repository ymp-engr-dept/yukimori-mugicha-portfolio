<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <!-- 基本設定 -->
  <title>Yukimori Mugicha Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Yukimori Mugicha Project official website. A creative engineering group developing software, systems, and digital works." />

  <!-- 検索エンジン向け -->
  <meta name="robots" content="index, follow" />

  <!-- Open Graph（最低限） -->
  <meta property="og:title" content="Yukimori Mugicha Project" />
  <meta property="og:description" content="Official website of Yukimori Mugicha Project." />
  <meta property="og:type" content="website" />

  <!-- フォント（将来用：Kaisei HarunoUmi） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">

  <!-- 最小スタイル -->
  <style>
    :root {
      --bg-color: #f6f8f7;
      --text-color: #1f2a27;
      --accent-color: #6fa3a3;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Kaisei HarunoUmi", serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.7;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <main>
    <h1>Yukimori Mugicha Project</h1>
    <p>
      Yukimori Mugicha Project is an engineering-focused creative group
      developing software, systems, and digital works.
    </p>

    <p>
      This website is currently under development.
    </p>

    <footer>
      <p>© Yukimori Mugicha Project</p>
    </footer>
  </main>
</body>
</html>
